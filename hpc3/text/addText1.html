<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
<h1>テキストの追加</h1>
<input type="button" value="追加" onclick="addText()">
<p id="target">p要素です</p>

<script>
function addText(){
  var target = document.getElementById("target");
  var text = document.createTextNode('追加されました');
  target.appendChild(text);
}
</script>
</body>
</html>
