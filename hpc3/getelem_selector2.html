<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <h1>要素ノード</h1>

  <div id="color1">
    <div>１つめのdiv要素です</div>
    <div>２つめのdiv要素です</div>
    <div>３つめのdiv要素です</div>
  </div>

  <input type="button" value="CSSセレクタ" onclick="color()">

<script>
function color(){
  //idがcolor1の要素の子要素すべてに対して、文字サイズを30pxに変更
  var color1div = document.querySelectorAll("#color1 div");
  for(var i = 0; i<color1div.length; i++){
    color1div[i].style.fontSize="30px";
  }
}
</script>
</body>
</html>
