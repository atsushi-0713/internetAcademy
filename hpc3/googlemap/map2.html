<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GoogleMap</title>
<style>
#map {
  width: 600px;
  height: 600px;
}
</style>
</head>
<body>
  <h1>Google Map２</h1>
  <div id="map"></div>

<script async src="https://maps.googleapis.com/maps/api/js?key=XXXXX&callback=start"></script>
<script>
function start(){
  // 渋谷校の緯度と経度
  var latitude = 35.655253;
  var longitude = 139.700904;
  // 座標データに変換
  var latlng = new google.maps.LatLng(latitude,longitude);

  // 地図のオプション
  var mapOptions = {
    zoom:13,  // ズーム値
    center:latlng  // 中心座標
  };

  // 地図を表示する<div>の指定
  var canvas = document.getElementById("map");

  // 地図を表示
  var map = new google.maps.Map(canvas,mapOptions);

  // マーカーを渋谷校の位置に設置
  var marker = new google.maps.Marker({
    position: latlng,
    map: map,
    title: "渋谷校の位置"
  });

  // ふき出しの作成
  var contentString = '<h1>インターネット・アカデミー渋谷校</h1>';
  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  // マーカーをクリックするとふき出しが表示されるように設定
  google.maps.event.addListener(marker,'click',function(){
    infowindow.open(map,marker);
  });
}
</script>
</body>
</html>
