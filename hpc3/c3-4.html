<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <h1>タグの表示・非表示その１</h1>

  <input type="button" value="非表示" onclick="hide()">
  <input type="button" value="表示" onclick="show()">

  <p>１つめのpタグです</p>
  <p>２つめのpタグです</p>
  <p>３つめのpタグです</p>

  <div>１つめのdivタグです</div>
  <div>２つめのdivタグです</div>
  <div>３つめのdivタグです</div>


<script>
function hide(){

  //タグの非表示
  document.getElementsByTagName("p")[1].style.display="none";

}

function show(){

  //タグの表示
  document.getElementsByTagName("p")[1].style.display="block";

}
</script>
</body>
</html>
