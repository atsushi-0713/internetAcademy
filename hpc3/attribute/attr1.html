<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <h1>属性ノードの取得</h1>
  <p><img id="cake" src="cake.jpg" width="640" height="426" alt="ケーキ"></p>
  <input type="button" value="実行" onclick="getSrc()">

<script>
function getSrc(){
  var attr1 = document.getElementById("cake").getAttribute("src");
  console.log(attr1);
  var attr2 = document.getElementById("cake").getAttribute("class");
  console.log(attr2);
}
</script>
</body>
</html>
